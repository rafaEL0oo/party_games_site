<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gry imprezowe</title>
    <link rel="icon" type="image/png" href="PARTY_GAMES_LOGO.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .game-icon {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .game-icon:hover {
      transform: scale(1.05);
    }

    .game {
      text-align: center;
      width: 120px;
    }

    .game img {
      width: 100%;
      height: 100%;
      border-radius: 25px;
      object-fit: cover;
    }

    .game-name {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .games-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        justify-items: center;
      }

      .game-icon {
        width: 140px;
        height: 140px;
        border-radius: 20px;
      }

      .game {
        width: 140px;
      }

      .game-name {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>

  <div class="games-container">
    <!-- Gra 1 -->
    <div class="game">

        <div class="game-icon">
          <img src="P_WORD_GAME_LOGO.png" alt="Word Game">
        </div>
      </a>
      <div class="game-name">SÅ‚owo na literÄ™ P!</div>
    </div>

    <!-- Gra 2 -->
    <div class="game">
      <a href="https://rafael0oo.github.io/known_person_game/" target="_blank">
        <div class="game-icon">
          <img src="knownPersonGameLogo.png" alt="Guess Person">
        </div>
      </a>
      <div class="game-name">Zgadnij postaÄ‡?</div>
    </div>

    <!-- Gra 3 -->
    <div class="game">
      <a href="http://szpieg-gra.pl" target="_blank">
        <div class="game-icon">
          <img src="SPYGAMELOGO.png" alt="Spy Game">
        </div>
      </a>
      <div class="game-name">Szpieg</div>
    </div>
  </div>

</body>
</html>
